name: Run Robot Framework Tests

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: List path
      run: pwd
    
    - name: List Directory Structure
      run: ls -R .

    - name: Print Keywords File
      run: cat /home/runner/work/tudorgall.com/tudorgall.com/RobotFrameworkTests/Resources/keywords.robot
      
    - uses: actions/checkout@v2
    - name: Run tests
      uses: joonvena/robotframework-docker-action@v1.0
      with:
        robot_tests_dir: /home/runner/work/tudorgall.com/tudorgall.com/RobotFrameworkTests/Tests
    - name: Store test report
      uses: actions/upload-artifact@v1
      if: always()
      with:
        name: reports
        path: reports

  report:
    if: always()
    needs: [test]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Download test report
      uses: actions/download-artifact@v1
      with:
        name: reports
    - name: Output report
      uses: joonvena/robotframework-reporter-action@v2
      with:
        gh_access_token: ${{ secrets.GITHUB_TOKEN }}
